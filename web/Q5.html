<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var num = parseInt(window.prompt("enter a number:"));
		switch(num)
		{
			case 1 : documentwrite("monday");break; 
			case 1 : documentwrite("tuesday");break; 
			case 1 : documentwrite("wednesday");break;  
			case 1 : documentwrite("thursday");break;  
			case 1 : documentwrite("friday");break;  
			case 1 : documentwrite("saturday");break;  	
			case 1 : documentwrite("sunday");break; 
			default : document.write("Invalid Input"); 
		]
	</script>
</body>
</html>
